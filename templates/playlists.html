<!DOCTYPE html>
<html>

<head>
    <title>Selecciona tus playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="background-color: #7ca0ed;">
    <div class="container my-5">
        <h1 class="text-light text-center mb-4"><strong>Elige las playlists que quieres migrar a Tidal</strong></h1>

        <form method="POST" action="{{ url_for('migrar') }}">
            <div class="row g-4">
                {% for pl in playlists %}
                <div class="col-md-3">

                    <div class="card border-dark h-100">
                        {% if pl["images"] %}
                        <div class="card-img-top" style="width: 100%; aspect-ratio: 1 / 1; overflow: hidden;">
                            <img src="{{ pl['images'][0]['url'] }}" alt="Portada de {{ pl['name'] }}"
                                style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        {% endif %}

                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title text-center"><strong>{{ pl['name'] }}</strong></h3>
                            <p class="card-text text-center">Total de canciones: <strong>{{ pl['tracks']['total']
                                    }}</strong></p>

                            <div class="d-flex justify-content-center mt-auto">
                                <input type="checkbox" class="btn-check" name="playlist_ids" id="pl{{ loop.index }}"
                                    autocomplete="off" value="{{ pl['id'] }}">
                                <label class="btn btn-primary w-100 text-light" for="pl{{ loop.index }}" >
                                    <strong>Seleccionar</strong>
                                </label>
                            </div>


                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg"><strong>Migrar Seleccionadas</strong></button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
